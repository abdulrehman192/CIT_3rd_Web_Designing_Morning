<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/all.css" type="text/css">

    <style>
        #form{
            width: 400px;
            height: 450px;
            border-radius: 15px;
        }
    </style>

</head>
<body class="bg-primary">
    

    <section class="container p-5 bg-warning my-5" id="form">
        <h2 class="text-center">Login Here</h2>
        <form action="#" class="login">
            <label for="username">Username : </label>
            <input type="text" name="username" class="form-control" placeholder="Enter Username Here" required>
            <label for="password">Password : </label>
            <input type="password" name="password" class="form-control" placeholder="Enter Password Here" required>
            <input type="checkbox" name="remember"  class="ml-2 my-2"> Remember me <br>
            <button class="btn btn-primary btn-block mt-4" onclick="SignIn()">Sign In</button>
            <button class="btn btn-info btn-block mt-4">Sign Up</button>
        </form>
    </section>

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
