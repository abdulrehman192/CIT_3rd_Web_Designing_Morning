<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/all.css" type="text/css">
    <style>
        #calculator
        {
            width: 350px;
            height: 500px;
            border-radius: 15px;
        }

        #history_value{
            font-size: 20px;
            font-weight: bold;
            color: rgb(17, 17, 17);
        }
        
        button{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body class="bg-primary">
    
    <section class="bg-warning container p-3 my-5" id="calculator">
        <section class="calculator">
            <section id="result mb-5" class="text-right">
                <section id="history">
                    <p><b id="history_value">150+60</b></p>
                </section>
                <section id="output">
                    <h4 id="output_value">0</h4>
                </section>
            </section>
            <br>
            <section id="buttons">
                <section class="row justify-content-around mt-3">
                    <button type="button" class="btn btn-danger rounded-circle operator" id="clear">C</button>
                    <button type="button" class="btn btn-dark rounded-circle operator" id="backspace">CE</button>
                    <button type="button" class="btn btn-success rounded-circle operator" id="%">%</button>
                    <button type="button" class="btn btn-primary rounded-circle operator" id="/">&#247</button>
                </section>
                <section class="row justify-content-around mt-3">
                    <button type="button" class="btn btn-dark rounded-circle number" id="7">7</button>
                    <button type="button" class="btn btn-dark rounded-circle number" id="8">8</button>
                    <button type="button" class="btn btn-dark rounded-circle number" id="9">9</button>
                    <button type="button" class="btn btn-secondary rounded-circle operator" id="*">*</button>
                </section>
                <section class="row justify-content-around mt-3">
                    <button type="button" class="btn btn-dark rounded-circle number" id="4">4</button>
                    <button type="button" class="btn btn-dark rounded-circle number" id="5">5</button>
                    <button type="button" class="btn btn-dark rounded-circle number" id="6">6</button>
                    <button type="button" class="btn btn-dark rounded-circle operator" id="-">-</button>
                </section>

                <section class="row justify-content-around mt-3">
                    <button type="button" class="btn btn-dark rounded-circle number" id="1" onclick="">1</button>
                    <button type="button" class="btn btn-dark rounded-circle number" id="2">2</button>
                    <button type="button" class="btn btn-dark rounded-circle number" id="3">3</button>
                    <button type="button" class="btn btn-success rounded-circle operator" id="+">+</button>
                </section>
                <section class="row justify-content-around mt-3">
                    <button type="button" class="btn btn-dark rounded-circle number" id="00">00</button>
                    <button type="button" class="btn btn-dark rounded-circle number" id="0">0</button>
                    <button type="button" class="btn btn-dark rounded-circle number" id=".">.</button>
                    <button type="button" class="btn btn-danger rounded-circle operator" id="=">=</button>
                </section>

            </section>
        </section>
    </section>

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
